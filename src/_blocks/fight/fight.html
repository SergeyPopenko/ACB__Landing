<section class="fight">
  <div class="fight__wrap">
    <h1 class="visually-hidden">Главный бой и кард Студенческой лиги</h1>
    <section class="fight__main">
      <h2 class="fight__title">Главный бой</h2>
      <div class="fight__main-fighters">
        <article class="fight__main-item">
          <div class="fight__main-img">
            <img src="/img/fight/nikolay-prismakov.png" width="179" height="219" alt="Николай Присмаков">
          </div>
          <h3 class="fight__main-name">Николай Присмаков</h3>
          <p class="fight__main-weight">61.2</p>
        </article>
        <span class="fight__vs fight__vs--big">vs</span>
        <article class="fight__main-item">
          <div class="fight__main-img">
            <img src="/img/fight/aleksei-vartanov.png.png" width="142" height="216" alt="Алексей Вартанов">
          </div>
          <h3 class="fight__main-name">Алексей Вартанов</h3>
          <p class="fight__main-weight">61.2</p>
        </article>
      </div>
    </section>
    <section class="fight__card card">
      <h2 class="fight__title">Кард</h2>
      <div class="fight__slider-wrap">
        <div class="fight__slider">
          <div class="card__item">
            <div class="card__fighters">

            </div>
            <div class="card__fighters">

            </div>
          </div>
        </div>
        <div class="fight__slider-btn">
          <button type="button" class="fight__btn fight__btn--prev">
            Предыдущий
            <svg width="30" height="30">
              <use xlink:href="#icon-prev" />
            </svg>
          </button>
          <button type="button" class="fight__btn fight__btn--next">
            Следующий
            <svg width="30" height="30">
              <use xlink:href="#icon-next" />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </div>
</section>
