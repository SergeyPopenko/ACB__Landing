<section class="partners">
  <div class="partners__wrap">
    <h2 class="partners__title">Партнеры</h2>
    <div class="partners__slider">
      <div class="partners__item">
        <img src="/img/partners/partner_1.svg" alt="">
      </div>
      <div class="partners__item partners__item--smaller">
        <img src="/img/partners/partner_4.svg" alt="">
      </div>
      <div class="partners__item">
        <img src="/img/partners/partner_5.svg" alt="">
      </div>
      <div class="partners__item">
        <img src="/img/partners/partner_2.svg" alt="">
      </div>
      <div class="partners__item partners__item--bigger">
        <img src="/img/partners/partner_3.svg" alt="">
      </div>
      <div class="partners__item">
        <img src="/img/partners/partner_6.svg" alt="">
      </div>
    </div>
    <div class="partners__btn">
      <button type="button" class="slider__btn slider__btn--prev">
        Предыдущий
        <svg width="30" height="30">
          <use xlink:href="#icon-prev" />
        </svg>
      </button>
      <button type="button" class="slider__btn slider__btn--next">
        Следующий
        <svg width="30" height="30">
          <use xlink:href="#icon-next" />
        </svg>
      </button>
    </div>
  </div>
</section>
